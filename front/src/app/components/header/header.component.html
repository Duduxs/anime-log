<mat-toolbar color="primary">
  <a routerLink="/main"><h1 class="title">AnimeLog</h1></a>
  <img src="../../../assets/imgs/Garota-SVG.png" alt="AnimeLog logo" />


  <div class="main" *ngIf="isMainPage">


  <div class="profile">
    <div class="help">
      <button mat-button [matMenuTriggerFor]="help" class="user-name">
        Ajuda<mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #help="matMenu">
        <button mat-menu-item>
          <mat-icon>info</mat-icon>
          <span>Sobre a plataforma</span>
        </button>
        <button mat-menu-item>
          <mat-icon>question_answer</mat-icon>
          <span>FAQ</span>
        </button>
        <button mat-menu-item>
          <mat-icon>bug_report</mat-icon>
          <span>Bugs</span>
        </button>
      </mat-menu>
    </div>

    <div class="search">
      <mat-form-field appearance="fill" class="search-select">
        <mat-label>Tipo</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="type">
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{ type.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="search-bar" [floatLabel]="'never'">
        <mat-label class="search-label"
          >Procure por animes ou usu√°rios</mat-label
        >
        <input [disabled]="selectedValue == undefined" matInput type="text" (blur)="blur(true)" (focus)="blur(false)" [(ngModel)]="value" />
        <button
          mat-button
          *ngIf="value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="value = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <div class="search-result" *ngIf="value && !inputSearchBlur && selectedValue != undefined">
        <div class="search-result-item"> 
  
          <img
            class="search-result-item-img"
            src="https://i.pinimg.com/originals/66/89/ce/6689ce30c88c0033cc7d3ec5c4e28d90.jpg"
            alt="Notification Photo"
          />
          <p class="search-result-item-title">Yakusoku no Neverland</p>
        </div>
      </div>
    </div>

    <div class="notifications">
      <p class="notifications-quantity">2</p>

      <button mat-button [matMenuTriggerFor]="beforeMenu">
        <mat-icon class="notifications-icon">notifications</mat-icon>
      </button>

      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <div class="notification-item" mat-menu-item>
          <img
            class="notification-item-img"
            src="https://i.pinimg.com/originals/6e/32/28/6e322866429e040431c39c9a2592bed6.jpg"
            alt="Notification Photo"
          />
          <strong class="notification-item-title">Pedido de amizade</strong>
          <span class="notification-item-description"
            >Emilya-tan quer ser seu amigo</span
          >

          <mat-icon>done</mat-icon>
          <mat-icon>clear</mat-icon>
          <hr />
        </div>

        <div class="notification-item" mat-menu-item>
          <img
            class="notification-item-img"
            src="https://cdn.myanimelist.net/s/common/uploaded_files/1442009294-1cc09cd8467315f87f335514d73cd30e.jpeg"
            alt="Notification Photo"
          />
          <strong class="notification-item-title">Pedido de amizade</strong>
          <span class="notification-item-description"
            >D4RK-Z3R0 quer ser seu amigo</span
          >

          <mat-icon>done</mat-icon>
          <mat-icon>clear</mat-icon>
          <hr />
        </div>
      </mat-menu>
    </div>

    <div class="user">
      <button mat-button [matMenuTriggerFor]="menu" class="user-name">
        <mat-icon>arrow_drop_down</mat-icon>Duduxs
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Perfil</span>
        </button>
        <button mat-menu-item>
          <mat-icon>groups</mat-icon>
          <span>Amigos</span>
        </button>
        <button mat-menu-item>
          <mat-icon>catching_pokemon</mat-icon>
          <span>Animes</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>

      <img
        class="user-img"
        src="https://i.pinimg.com/originals/55/5b/48/555b489e06ba46c271e11df85dca01e3.jpg"
        alt="Image Profile"
      />
    </div>
  </div>
</div>
</mat-toolbar>
